<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="public/icon-16.png" />
    <!-- <link rel="icon" type="image/jpg" href="public\leader.jpg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="preload" href="/Image/common/logoImage.png" as="image" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/variable/woff2/SUITE-Variable.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "SUITE Variable", sans-serif;
      }
    </style>
    <title>Toby's Carrot Farm</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then(function (registration) {
            console.log("Service Worker 등록 성공:", registration.scope);
          })
          .catch(function (error) {
            console.log("Service Worker 등록 실패:", error);
          });
      } else {
        console.log("Service workers are not supported.");
      }
    </script>
  </body>
</html>
